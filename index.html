<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau+Infant&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>LinkBio Neymar Jr</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <!-- Seção Banner -->
        <section id="banner" class="banner">
            <video
            autoplay loop muted
                src="./Video/videoneymar.mp4"
                type="video/mp4">
            </video>
            <div class="container_info">
                <div class="borda-gradiente">
                    <img src="Assets/neymar.jpg" alt="Banner do Neymar Jr" />
                </div>
                <div class="container_titulo">
                    <h1>Neymar Jr</h1>
                    <img src="Assets/verificado.png" alt="">
                </div>                
            </div>            
            <div id="links" class="container_links">
                    <a href="https://www.youtube.com/neymarjr" target="_blank" class="link-item" >
                            <img src="Assets/youtube.png" alt="Youtube" >
                            <span >Siga meu canal no YouTube</span>
                    </a>
                    <a href="https://www.instagram.com/neymarjr" target="_blank" class="link-item">
                        <img src="Assets/instagram.png" alt="Instagran" >
                        <span >Me siga no Instagram</span>
                    </a>
                    <a href="https://twitter.com/neymarjr" target="_blank" class="link-item">
                        <img src="Assets/twitter.png" alt="X" >
                        <span >Me siga no Twitter</span>
                    </a>
                    <a href="https://www.facebook.com/neymarjr" target="_blank" class="link-item">
                        <img src="Assets/facebook.png" alt="facebook" >
                        <span >Me siga no Facebook</span>
                    </a>
                    <a href="https://www.twitch.tv/neymarjr?lang=pt-br" target="_blank" class="link-item">
                        <img src="Assets/twitch.png" alt="Twitch" >
                        <span>Me siga na Twitch</span>
                    </a>
            </div>    
        </section>

        <!-- Seção Estatísticas -->
        <section id="estatisticas" class="estatisticas">
            <h2>Estatísticas</h2>
            <table>
                <thead>
                    <tr>
                        <th>Times</th>
                        <th>Temporadas</th>
                        <th>Jogos</th>
                        <th>Gols</th>
                        <th>Assistências</th>
                        <th>Títulos</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <img src="Assets/cbf.png" alt="CBF">
                            Brasil
                        </td>
                        <td>13</td>
                        <td>124</td>
                        <td>77</td>
                        <td>77</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>
                            <img src="Assets/santos.png" alt="Santos">
                            Santos
                        </td>
                        <td>5</td>
                        <td>230</td>
                        <td>138</td>
                        <td>77</td>
                        <td>6</td>
                    </tr>
                    <tr>
                        <td>
                            <img src="Assets/barcelona.png" alt="Barcelona">
                            Barcelona
                        </td>
                        <td>4</td>
                        <td>186</td>
                        <td>105</td>
                        <td>77</td>
                        <td>8</td>
                    </tr>
                    <tr>
                        <td>
                            <img src="Assets/psg.png" alt="PSG">
                            PSG
                        </td>
                        <td>6</td>
                        <td>173</td>
                        <td>118</td>
                        <td>77</td>
                        <td>13</td>
                    </tr>
                    <tr>
                        <td>
                            <img src="Assets/alhilal.png" alt="Al-Hilal">
                            Al-Hilal
                        </td>
                        <td>1</td>
                        <td>0</td>
                        <td>0</td>
                        <td>77</td>
                        <td>0</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

</body>
</html>
